<div id="card1" class="card plan-card">
  <img
    src="{{ imageSrc }}"
    class="card-img-top card-img-custom"
    alt="arcade-plan"
  />
  <div class="card-body d-flex h-100">
    <div class="mt-auto">
      <h5 class="card-title dark-blue">
        <b>{{ planName | titlecase }}</b>
      </h5>
      <p class="card-text text-secondary">
        <b>${{ planPrice }}/mo</b>
      </p>
      <p *ngIf="isYearlyPlan" class="dark-blue">2 months free</p>
    </div>
  </div>
</div>
