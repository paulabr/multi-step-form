<div
  id="card"
  class="card plan-card"
  (click)="selectCard(planName)"
  [ngClass]="{
    'selected-card': isCardSelected()
  }"
>
  <img
    src="{{ imageSrc }}"
    class="card-img-top card-img-custom"
    alt="arcade-plan"
  />
  <div class="card-body d-flex h-100">
    <div class="mt-auto">
      <h5 class="card-title dark-blue">
        <b>{{ planName | titlecase }}</b>
      </h5>
      <p class="card-text text-secondary">
        <b
          >${{
            !yearlyPlan.value ? price[planName] : price[planName + "Yearly"]
          }}/mo</b
        >
      </p>
      <p *ngIf="yearlyPlan.value" class="dark-blue">2 months free</p>
    </div>
  </div>
</div>
