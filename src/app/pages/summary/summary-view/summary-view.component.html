<div class="d-flex flex-column h-100">
  <div>
    <h1 class="dark-blue"><b>Finishing up</b></h1>
    <h5 class="text-secondary">
      Double check every thing looks OK before confirming.
    </h5>
  </div>

  <div class="card mt-5 plan-card w-100">
    <div class="card-body card-background">
      <div class="row">
        <div class="col-10 d-flex">
          <div>
            <h5 class="card-title dark-blue">
              <b
                >{{ planType | titlecase }}
                {{ yearlyPlan ? "(Yearly)" : "(Monthly)" }}</b
              >
            </h5>
            <a class="card-text text-secondary" routerLink="/plan">change</a>
          </div>
        </div>

        <div class="mt-3 col-2 price">
          <b>${{ planPrice }}/mo</b>
        </div>
      </div>
      <hr class="hr" />
      <div
        *ngFor="let itemName of additionalItemNames; let i = index"
        class="row"
      >
        <div class="col-10 d-flex">
          <div class="card-title text-secondary">
            {{ itemName }}
          </div>
        </div>
        <div class="col-2 price">
          <b *ngIf="!yearlyPlan">+${{ additionalItemPrices[i] }}/mo</b>
          <b *ngIf="yearlyPlan">+${{ additionalItemPrices[i] }}/yr</b>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-10 purpule-blue ps-3">Total (per month)</div>
    <div class="col-2 total-amount">+${{ totalPrice }}/mo</div>
  </div>

  <div class="mt-auto d-flex">
    <button type="submit" class="btn go-back me-auto" routerLink="/add-ons">
      Go back
    </button>
    <button type="submit" class="btn next-step confirm-button">Confirm</button>
  </div>
</div>
